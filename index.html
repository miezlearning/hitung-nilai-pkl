<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Akhir Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="js/layout.js"></script>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto max-w-4xl p-4 md:p-8">
        <div class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-xl shadow-slate-200/50 border border-slate-200/80 p-6 md:p-8 mb-10">
            <div class="flex items-center justify-between mb-10">
            <div class="flex items-center space-x-4">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ef/Mulawarman_University_logo.png" alt="Logo Universitas Mulawarman" class="h-14 w-14 md:h-16 md:w-16 rounded-full bg-white border border-slate-200 shadow" />
                <div class="text-right">
                <h1 class="judul-cetak text-2xl md:text-3xl font-bold text-slate-800 mb-1">Kalkulator Nilai Akhir PKL</h1>
                <p class="text-slate-500 text-base text-left">Universitas Mulawarman</p>
                </div>
            </div>
            <a href="https://github.com/miezlearning/hitung-nilai-pkl" target="_blank" rel="noopener" class="ml-4 inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-slate-100 hover:bg-slate-200 transition text-slate-700 font-semibold shadow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 .5C5.73.5.5 5.73.5 12c0 5.08 3.29 9.39 7.86 10.91.58.11.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.53-1.34-1.3-1.7-1.3-1.7-1.06-.72.08-.71.08-.71 1.17.08 1.78 1.2 1.78 1.2 1.04 1.78 2.73 1.27 3.4.97.11-.75.41-1.27.74-1.56-2.56-.29-5.26-1.28-5.26-5.7 0-1.26.45-2.29 1.19-3.1-.12-.29-.52-1.46.11-3.05 0 0 .97-.31 3.18 1.18a11.1 11.1 0 012.9-.39c.98 0 1.97.13 2.9.39 2.2-1.49 3.17-1.18 3.17-1.18.63 1.59.23 2.76.11 3.05.74.81 1.19 1.84 1.19 3.1 0 4.43-2.7 5.41-5.27 5.7.42.36.79 1.09.79 2.2 0 1.59-.01 2.87-.01 3.26 0 .31.21.67.8.56C20.71 21.39 24 17.08 24 12c0-6.27-5.23-11.5-12-11.5z"/>
                </svg>
                Source Code
            </a>
            </div>
        </div>

            <div class="bagian-penilaian mb-8">
                <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 border-b border-slate-200 pb-3">
                    <h2 class="text-xl font-semibold text-slate-700 mb-2 sm:mb-0">A. Penilaian Perusahaan</h2>
                    <span id="total-bobot-a" class="text-sm font-semibold px-3 py-1 rounded-full transition-colors duration-300">Total Bobot: 100%</span>
                </div>
                <div class="hidden md:grid grid-cols-12 gap-4 mb-2 px-3 text-sm font-semibold text-slate-400">
                    <div class="col-span-4">Materi Penilaian</div>
                    <div class="col-span-2 text-center">Nilai</div>
                    <div class="col-span-2 text-center">Bobot (%)</div>
                    <div class="col-span-3 text-center">Total</div>
                    <div class="col-span-1"></div>
                </div>
                <div id="kriteria-container-a" class="space-y-2">
                </div>
                <button id="tambah-a" class="btn-tambah mt-4 inline-flex items-center gap-2 bg-gradient-to-br from-blue-500 to-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:shadow-lg hover:shadow-indigo-500/30 transition-shadow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    Tambah Kriteria
                </button>
            </div>

            <div class="bagian-penilaian">
                <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 border-b border-slate-200 pb-3">
                    <h2 class="text-xl font-semibold text-slate-700 mb-2 sm:mb-0">B. Penilaian Fakultas</h2>
                    <span id="total-bobot-b" class="text-sm font-semibold px-3 py-1 rounded-full transition-colors duration-300">Total Bobot: 100%</span>
                </div>                <div class="hidden md:grid grid-cols-12 gap-4 mb-2 px-3 text-sm font-semibold text-slate-400">
                    <div class="col-span-4">Materi Penilaian</div>
                    <div class="col-span-2 text-center">Nilai</div>
                    <div class="col-span-2 text-center">Bobot (%)</div>
                    <div class="col-span-3 text-center">Total</div>
                    <div class="col-span-1"></div>
                </div>
                <div id="kriteria-container-b" class="space-y-2">
                </div>
                <button id="tambah-b" class="btn-tambah mt-4 inline-flex items-center gap-2 bg-gradient-to-br from-blue-500 to-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:shadow-lg hover:shadow-indigo-500/30 transition-shadow">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    Tambah Kriteria
                </button>
            </div>
            
            <div class="summary-container bg-slate-100/70 p-6 rounded-xl mt-10">
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-lg text-slate-600 font-medium">Total Nilai A</span>
                        <span id="total-nilai-a" class="text-xl font-bold text-slate-800">0.00</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-lg text-slate-600 font-medium">Total Nilai B</span>
                        <span id="total-nilai-b" class="text-xl font-bold text-slate-800">0.00</span>
                    </div>
                </div>
                <div class="flex justify-between items-center border-t-2 border-slate-200 mt-5 pt-5">
                    <span class="text-2xl font-bold text-slate-800">Nilai Akhir</span>
                    <span id="nilai-akhir" class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-sky-500 to-indigo-600">0.00</span>
                </div>
                <button id="print-btn" class="mt-6 w-full bg-gradient-to-br from-blue-500 to-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:shadow-lg hover:shadow-indigo-500/30 transition-shadow flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 4v2h10V4a1 1 0 00-1-1H6a1 1 0 00-1 1zm-1 5a1 1 0 011-1h10a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V9zm10-1H6a2 2 0 00-2 2v7a2 2 0 002 2h8a2 2 0 002-2V9a2 2 0 00-2-2zm-2 7H8a1 1 0 010-2h4a1 1 0 010 2z" clip-rule="evenodd" />
                    </svg>
                    Cetak Halaman
                </button>
            </div>
        </div>
    </div>

    <script src="js/not-your-improtant-thing.js"> </script>
</body>
</html>
